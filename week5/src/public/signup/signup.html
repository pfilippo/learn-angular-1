<div class="container">
  <h2 class="text-center">Siging up</h2>
  <form name='regForm' novalidate>
    <label for="fistname">Firstname</label>
    <input type="text" name="fistname" placeholder="fistname"
           ng-model="signUpCtrl.user.firstname"
           required
           minlength="3"
           ng-maxlength="10"
           id="fistname">
    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" placeholder="lastname"
          ng-model="signUpCtrl.user.lastname"
          required
          minlength="4"
          id="lastname">
    <span
      ng-if="(regForm.fistname.$error.minlength || regForm.fistname.$error.required) && regForm.fistname.$touched">
      Firstname must be at least 3 characters
    </span>
    <span ng-if="regForm.fistname.$error.maxlength && regForm.fistname.$touched">
      Firstname must not be longer than 10 characters
    </span>
    <span
      ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
      Lastname must be at least 4 characters
    </span>

    <br>
    <label for="email">e-mail</label>
    <input type="email" name="email" placeholder="Email"
           ng-model="signUpCtrl.user.email"
           required
           id="email">
    <span ng-if="regForm.email.$invalid && regForm.email.$touched">
      Must be a valid email address: handle@domain format
    </span>

    <br>
    <label for="phone">phone</label>
     <input type="text" name="phone" placeholder="Phone ###-###-####"
           ng-model="signUpCtrl.user.phone"
           pattern="(\d{3})-(\d{3})-(\d{4})"
           id="phone">
     <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
       Phone must be in the format ###-###-####.
     </span>

     <br>
     <label for="menu">favorite dish</label>
     <input type="text" name="menu" placeholder="menu number"
            ng-model="signUpCtrl.user.menu"
            ng-blur="signUpCtrl.checkDish()"
            required
            id="menu"
            maxlength="2"
            size="2">
      <span ng-if="signUpCtrl.notChecked && regForm.menu.$touched">
        No such menu number exists.
      </span>
     <br>
   <button
     ng-disabled="regForm.$invalid && signUpCtrl.notChecked"
     ng-click="signUpCtrl.submit()">Submit</button>
       </form>
   <h3 ng-if="signUpCtrl.saved">
     Your information has been saved.
   </h3>
</div>
